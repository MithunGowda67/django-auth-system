<!DOCTYPE html>
<html>
<head><title>Home</title></head>
<body>
    <h2>Welcome {{ request.user.username }}</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</body>
</html>
